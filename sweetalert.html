<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
		<link rel="stylesheet" href="assets/css/magnific-popup.css">
		<link rel="stylesheet" href="assets/css/animate.min.css">
		<link rel="stylesheet" href="assets/Icon/css/font-awesome.min.css">

</head>
	<body>
		<div class="container my-5">
		<div class="row">
			<div class="col-md-5 offset-md-2"> <!-- ekahane offset mane hocce se 3 ta column ke skip korbe tai from ta middle e ace -->
				<div class="card">
					<div class="card-header">
						<h2 class="text-center">Register</h2>
					</div>
					<div class="card-body">
						<form action="#" method="post">
					<div class="form-group">
						<label for="name"> name <span class="text-danger">*</span></label>
					<input type="text" name="username" id="name" class="form-control form-control-sm ">
					</div>
					<div class="form-group">
						<label for="password">Password<span class="text-danger">*</span></label>
					<input type="password" name="password" id="password" class="form-control form-control-sm " placeholder="Enter password">
					</div>
				</div>
				<div class="card-footer">
					<div class="form-group text-center">
						<button type="submit" class="btn btn-success">Submit</button>
						<button type="reset" class="btn btn-danger">clear</button>
					</div>
				</form>
					</div>
				</div>
				
			</div>
		</div>
	</div>
		<script src="assets/js/jquery-3.5.1.slim.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/countUp.min.js"></script>
		<script src="assets/js/owl.carousel.min.js"></script>
		<script src="assets/js/jquery.magnific-popup.min.js"></script>
		<script src="assets/js/wow.min.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/sweetalert.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script>
			 swal ( "Congratulations!!" ,  "successful" ,  "success" )
			 swal ( "Oops" ,  "Something went wrong!" ,  "error" )
		</script>
	</body>
</html>
