<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- bootstrap v4.5.3 CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Fontawesome v4.7.0 CSS -->
	<link rel="stylesheet" href="assets/Icon/css/font-awesome.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.CSS">
</head>
<body>
	<!-- shadow -->
	<div class="shadow-none mb-5 bg-light rounded">No shadow</div> 
<div class="shadow-s mb-5 bg-white rounded">Small shadow</div>
<div class="shadow mb-5 bg-white rounded">Regular shadow</div>
<div class="shadow-lg mb-5 bg-white rounded">Larger shadow</div>

	<!-- width -->
	<div class="w-25" style="background-color: #eee;">Width 25%</div>
	<div class="w-50" style="background-color: #eee;">Width 50%</div>
	<div class="w-75" style="background-color: #eee;">Width 75%</div>
	<div class="w-100" style="background-color: #eee;">Width 100%</div>
	<div class="w-auto" style="background-color: #eee;">Width auto</div>
<!-- or -->
	<div class="max-width: 100%" style="background-color: #eee;">Width max</div>
   
   <!-- height -->
   <div style="height: 100px; background-color: rgba(255,0,0,0.1);">
  <div class="h-25 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 25%</div>
  <div class="h-50 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 50%</div>
  <div class="h-75 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 75%</div>
  <div class="h-100 d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height 100%</div>
  <div class="h-auto d-inline-block" style="width: 120px; background-color: rgba(0,0,255,.1)">Height auto</div>
</div>

	<!-- jquery v3.5.1 JS -->
	<script src="assets/js/jquery-3.5.1.slim.min.js"></script>
	<!-- Proper JS -->
	<script src="assets/js/popper.min.js"></script>
	<!-- Bootstrapv4.5.3 JS -->
	<script src="assets/js/bootstrap.min.js"></script>
	<!-- Main JS -->
	<script src="assets/js/main.js"></script>
</body>
</html>
