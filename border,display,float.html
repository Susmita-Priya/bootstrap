<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- bootstrap v4.5.3 CSS -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Fontawesome v4.7.0 CSS -->
	<link rel="stylesheet" href="assets/Icon/css/font-awesome.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.CSS">
</head>
<body>
	<div class="container">  <!-- border -->
		<div class="row">
			<div class="col-md-3 border border-left-0 border-danger"></div><!-- border thkbe sudhu left side e {border,border-left,right,top,bottom r 0 dile sei side e thkbe na-->
		<div class="col-md-3 bg-success rounded-circle"></div>
		<!-- rounded(konagula),rounded-circle(pura circle,rounded-left) -->
		<div class="col-md-3"></div>
		<div class="col-md-3"></div>
		</div>
	</div>


	<div class="container"> <!-- display -->
		<div class="bg-success d-inline-block"></div>
		<!-- none,d-inline(height,width kaaj korbe na),d-inline block(kaaj kore sob),block -->
		<div class="bg-danger d-inline-block"></div>
		<div class="bg-success d-block"></div>
		<div class="bg-danger d-block"></div>
		<div class="d-flex flex-row-reverse justify-content-center align-items-center">
			<!-- justify-content-start,end,center,between,around(side e sorbe) -->
			<!-- align-items-start,end,center,baseline(opr),stretch(opr nich e sorbe) -->
			<div class="bg-success">1</div>
			<div class="bg-danger">2</div>
			<div class="bg-warning">3</div>
		</div>
	</div>

	<div class="container"> <!-- float -->
	  <div class="float-left">1</div>	
	  <div class="float-right">2</div>	
	  <div class="float-none">3</div>	
	</div>
</body>
</html>
